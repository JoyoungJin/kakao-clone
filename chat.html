<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <title>Chat</title>
</head>

<body>
  <header>
    <div class="header__top"></div>
    <div class="header__column"></div>
    <i class="fa fa-fighter-jet"></i>
    <i class="fas fa-wifi"></i>
    <div class="header__column">
      <span class="header_time">18:38</span>
    </div>
    <div class="header__column">
      <i class="fas fa-moon"></i>
      <i class="fab fa-bluetooth-b"></i>
      <span class="header__battery">66%<i class="fas fa-battery-full"></i></span>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <i class="fa fa-chevron-left fa-lg"></i>
      </div>
      <div class="header__column">
        <span class="header_Text">Lynn</span>
      </div>
      <div class="header__column">
        <i class="fa fa-search"></i>
        <i class="fa fa-bars"></i>
      </div>
    </div>
  </header>
  <main class="chat">
    <div class="date-divider">
      <span class="date-divider-text">Wednesday, August 2, 2017</span>
    </div>
    <div class="chat__message chat__message-from-me">
      <span class="chat-message-time">17:55</span>
      <span class="chat-message-body">Hello this is the Test Message</span>
    </div>
    <div class="chat__message chat__message--to-me">
      <img src="images/avatar.jpg" class="chat__message-avatar">
      <div class="chat__message-center">
        <span class="chat-message-body">And this is answer</span>
        <h3 class="chat__message-username">Lynn</h3>
      </div>
      <span class="chat-message-time">19:55</span>
    </div>
  </main>
  <div class="type-message">
    <i class="fa fa-plus fa-2x"></i>
    <div class="type-message__input">
      <input type="text">
      <i class="far fa-smile"></i>
      <span class="record-message">
      <i class="fas fa-microphone"></i>
      </span>
    </div>
  </div>
</body>

</html>
