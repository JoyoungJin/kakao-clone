<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <title>Find</title>
</head>
<body>
  <header>
    <div class="header__top"></div>
    <div class="header__column"></div>
      <i class="fa fa-fighter-jet"></i>
      <i class="fas fa-wifi"></i>
    <div class="header__column">
      <span class="header_time">18:38</span>
    </div>
    <div class="header__column">
      <i class="fas fa-moon"></i>
      <i class="fab fa-bluetooth-b"></i>
      <span class="header__battery">66%<i class="fas fa-battery-full"></i></span>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <span class="header__text">Edit</span>
      </div>
      <div class="header__column">
        <span class="header_Text">Find</span>
      </div>
      <div class="header__column">
      </div>
    </div>
  </header>
  <main class="find">
    <section class="find__options">
      <div class="fine__option">
        <i class="far fa-address-book fa-lg"></i>
        <span class="find__option-title">Find</span>
      </div>
      <div class="fine__option fa-lg">
        <i class="fa fa-qrcode"></i>
        <span class="find__option-title">QR Code</span>
      </div>
      <div class="fine__option">
        <i class="fas fa-mobile-alt fa-2x"></i>
        <span class="find__option-title">Shake</span>
      </div>
      <div class="fine__option">
        <i class="far fa-envelope-open fa-lg"></i>
        <span class="find__option-title">Invite via SMS</span>
      </div>
    </section>
    <section class="find_recommended">
      <header>
        <h6 class="recommended-title">Recommended Friends</h6>
      </header>
      <div class="recommended__none">
        <span class="recommended__text">You have no Recommended friends.</span>
      </div>
    </section>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fa fa-user"></i>
      <span class="tab-bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab">
      <i class="fa fa-comment"></i>
      <span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab tab-bar selected">
      <i class="fa fa-search"></i>
      <span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tab-bar__title">More</span>
    </a>
  </nav>
</body>
</html>
